<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler - Terminal Adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="terminal">
        <div id="terminal-header">
            <span class="title">DUNGEON CRAWLER</span>
            <span class="subtitle">Terminal Adventure</span>
        </div>
        <div id="terminal-main">
            <!-- Left Panel - Menu/Actions -->
            <div id="menu-panel">
                <div id="menu-header">ACTIONS</div>
                <div id="menu-options"></div>
                <div id="menu-footer">
                    <span class="hint">Arrow Keys / Numbers / Click</span>
                </div>
            </div>
            <!-- Right Panel - Split View -->
            <div id="right-panel">
                <!-- Top: Canvas Map -->
                <div id="map-panel">
                    <canvas id="map-canvas"></canvas>
                </div>
                <!-- Bottom: Text Output -->
                <div id="output-panel">
                    <div id="output"></div>
                </div>
            </div>
        </div>
        <div id="terminal-input">
            <span class="prompt">&gt;</span>
            <input type="text" id="input" autocomplete="off" placeholder="Type here when prompted...">
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
